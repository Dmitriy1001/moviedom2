{% extends 'additional_page_base.html' %}
{% load static %}

{% block content %}
	<div class="page-404 section--bg" data-bg="{% static 'movie_catalog/img/section/section.jpg' %}">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="page-404__wrap">
						<div class="page-404__content">
							<h1 class="page-404__title">{{error_code}}</h1>
							<p class="page-404__text">
								{% if error_code == 403 %}
									Доступ запрещен
								{% elif error_code == 404 %}
									Страница не найдена
								{% elif error_code == 500 %}
									Ошибка сервера
								{% endif %}
							</p>
							<a href="{% url 'index' %}" class="page-404__btn">на главную</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
